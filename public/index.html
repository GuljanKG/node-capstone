<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KidsQuotes</title>
</head>
<body>
    <header role="banner">
        <h1 class="" id="h1-login">KidsQuotes</h1>
        <div class="nav-container">
          <nav role="navigation" class="hidden" id="navbar">
            <ul class="navgroup">
              <h2>KidsQuotes/h2>
              <li><a class="sign-out menu-item">Sign Out</a></li>
              <li><a class="new-post menu-item">New Post</a></li>
              <li><a class="display-all menu-item">View All</a></li>
            </ul>
          </nav>
        </div>
      </header>

    <main>
        <form>
          <legend>Login/Signup</legend>
          <label for="kidname">Kid's Name<br>
            <input type="text" name="kidname" placeholder="kids name">
          </label>
          <label for="date">Date<br>
            <input type="text" name="date" placeholder="date">
          </label>
          <label for="hashtag">Hashtag<br>
            <input type="text" name="hashtag" placeholder="hashtag">
          </label>
          <label for="title">Title<br>
            <input type="text" name="title" placeholder="title">
          </label>
          <label for="entry" class="entry">Entry<br>
            <textarea name="entry" placeholder="entry" maxlength="1000"></textarea>
          </label>
        </form>
      </main>
</body>
</html>
